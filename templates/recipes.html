{% extends "base.html" %}
{% block content %}
    {% for recipe in recipes %}
        {{ recipe.cooking_method_name }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.diff_level }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.method }}<br>
        {{ recipe.credit }}<br>
    {% endfor %}

{% endblock %}
